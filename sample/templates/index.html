<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify to YouTube Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .track-details {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .track-details img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .track-info {
            flex: 1;
        }
        .play-button {
            margin-left: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Spotify to YouTube Audio</h1>
    <input type="text" id="spotify-url" placeholder="Enter Spotify Track URL">
    <button onclick="searchTrack()">Search</button>

    <div id="track-details" class="track-details" style="display: none;">
        <img id="cover-image" src="" alt="Cover Image">
        <div class="track-info">
            <h2 id="track-name"></h2>
            <p id="artists"></p>
            <p id="duration"></p>
            <p id="genre"></p>
        </div>
        <div class="play-button" onclick="playAudio()">▶️ Play</div>
    </div>

    <audio id="audio" controls style="display: none;"></audio>

    <script>
        async function searchTrack() {
            const spotifyUrl = document.getElementById("spotify-url").value;
            if (!spotifyUrl) {
                alert("Please enter a Spotify Track URL.");
                return;
            }

            // Fetch Spotify details first
            const response = await fetch("/search", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ spotify_url: spotifyUrl }),
            });

            const data = await response.json();
            if (data.success) {
                const trackDetails = data.track_details;
                document.getElementById("cover-image").src = trackDetails.cover_image;
                document.getElementById("track-name").textContent = trackDetails.name;
                document.getElementById("artists").textContent = `Artists: ${trackDetails.artists}`;
                document.getElementById("duration").textContent = `Duration: ${trackDetails.duration}`;
                document.getElementById("genre").textContent = `Genre: ${trackDetails.genre}`;
                document.getElementById("track-details").style.display = "flex";

                // Update audio URL dynamically
                if (trackDetails.audio_url) {
                    document.getElementById("audio").src = trackDetails.audio_url;
                }
            } else {
                alert(data.error || "Failed to fetch track details.");
            }
        }

        function playAudio() {
            const audio = document.getElementById("audio");
            audio.style.display = "block";
            audio.play();
        }
    </script>
</body>
</html>
