<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify to YouTube Player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Spotify to YouTube Player</h1>
      <form id="spotifyForm">
        <label for="spotifyURL">Enter Spotify URL:</label>
        <input
          type="text"
          id="spotifyURL"
          name="spotifyURL"
          placeholder="https://open.spotify.com/track/..."
          required
        />
        <button type="submit">Fetch Details</button>
      </form>

      <div id="loading" class="loading" style="display: none">
        <div class="spinner"></div>
        <p>Loading...</p>
      </div>

      <div id="results" class="results">
        <!-- Music player will be displayed here -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
